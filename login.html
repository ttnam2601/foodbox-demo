<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CDN css-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- END Bootstrap CDN css-->

    <!--IMPORT HEADER AND FOOTER -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- END IMPORT HEADER AND FOOTER -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- END HEADER -->

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-6 d-md-block d-none p-0">

                    <img class=" img-fluid w-100" src="img/banner-login.png" alt="banner">
                </div>
                <div class="col-md-6 col-12 border-1 rounded-30 d-flex">
                    <form action="account.html" class="form-login m-auto w-100" method="get" id="formLogin">
                        <h1 class="text-orange lexend text-center fs-24 fw-bold text-uppercase">ĐĂNG NHẬP</h1>
                        <div class="form-container">
                            <input type="text" class="text-orange fs-15 lexend" name="userName" id="name"
                                placeholder="Họ tên (*)" required>



                            <input type="password" class="text-orange fs-15 lexend" name="password" id="passwordUser"
                                placeholder="Nhập mật khẩu (*)" required>
                            <div class="d-flex justify-content-between">
                                <label for="checkUser"
                                    class="lexend fs-14 text-grey d-flex fs-mobile-12  gap-2 align-items-center d-flex ">
                                    <input type="checkbox" name="checkinput" id="checkUser">
                                    Lưu tài khoản đăng nhập
                                </label>
                                <a href="resetpassword.html"
                                    class="lexend fs-14 text-grey text-decoration-underline fs-mobile-10">Lấy lại mật
                                    khẩu</a>
                            </div>
                            <button class="lexend btn btn-orange text-white d-block w-100 rounded-20 fs-18 fw-500"
                                type="submit">Đăng
                                nhập</button>

                            <p
                                class="lexend or-color fw-300 fs-18 d-flex align-items-center mt-4 justify-content-center">

                                <span></span>
                                HOẶC
                                <span></span>
                            </p>
                            <a href="https://www.facebook.com"
                                class="facebook btn text-white fw-500 fs-18 rounded-20 lexend d-block ">Đăng
                                nhập với
                                Facebook</a>

                        </div>
                        <!-- <p class="fs-15 lexend text-grey text-center  d-lg-block d-none">Lưu tài khoản đăng nhập
                            <a href="login.html" class="text-orange text-decoration-underline d-inline-block"> tại đây
                            </a>

                        </p> -->
                        <p class="text-grey lexend fs-15 text-center mt-md-5 mt-3 nowrap mb-0">Bạn chưa có tài khoản?
                            Vui
                            lòng đăng
                            kí


                            <a href="register.html" class='text-decoration-underline text-orange'>tại đây</a>
                        </p>
                    </form>


                </div>

            </div>
        </div>
    </section>



    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- END FOOTER -->


    <!-- Bootstrap CDN js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- END Bootstrap CDN js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
